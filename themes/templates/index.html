{% extends "base.html" %}

{% block content_title %}{% endblock %}

{% block content %}
{% for article in articles_page.object_list %}
  <article class="index-article">
    <header>
      <a href="{{ SITEURL }}/{{ article.url }}">
        <h2 class="article-title">{{ article.title }}</h2>
      </a>
      <p class="article-meta" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</p>
    </header>
    <div class="typo article-body">
      {{ article.summary }}
    </div>
    <div class="clearfix">
      <a class="button radius secondary small right" href="{{ SITEURL }}/{{ article.url }}">阅读全文</a>
      <a class="button radius secondary small right" href="{{ SITEURL }}/{{ article.url }}#disqus_thread">评论</a>
    </div>
    <div class="hr"></div>
  </article>
{% endfor %}
{% include 'pagination.html' %}

<script type="text/javascript">
var disqus_shortname = 'zihuali';
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
{% endblock content %}
