<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    {% if FEED_ALL_RSS %}
      <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel='stylesheet'  href='{{ SITEURL }}/theme/css/normalize.css' type='text/css' media='all' />
    <link rel='stylesheet'  href='{{ SITEURL }}/theme/css/style.css' type='text/css' media='all' />
    <link rel='stylesheet'  href='{{ SITEURL }}/theme/css/highlight.css' type='text/css' media='all' />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <!--[if lt IE 9]> <script src="{{ SITEURL }}/theme/js/vendor/html5shiv.js"></script> <![endif]-->
  {% endblock head %}
</head>
<body>
  <section class="l-cover">
    <header id="banner" class="body">
      <div class="header-avatar"><a href="{{ SITEURL }}/"><img src="{{ SITEURL }}/theme/images/avatar.png" width="64" height="64" alt="" /></a></div>
      <h1 class="site-name"><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
      <p class="description">
        {{ SITESUBTITLE }}<br />
        [<a href="{{ SITEURL }}/pages/about/">关于</a>, <a href="{{ SITEURL }}/pages/novel/">小说</a>]
      </p>
      <ul class="social-links">
        <li><a href="https://twitter.com/luinlee">Twitter</a></li>
        <li><a href="https://github.com/luin">GitHub</a></li>
        <li><a href="http://dribbble.com/luin">Dribbble</a></li>
      </ul>
    </header>
  </section>
  <section class="l-content">
    <div class="inner">
      {% block content %}
      {% endblock %}
    </div>
  </section>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-46124852-1', 'zihua.li');
    ga('send', 'pageview');
  </script>
</body>
</html>
