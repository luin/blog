{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        <a class="prev-page" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&lt;</a>
    {% endif %}
    {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a class="next-page" href="{{ SITEURL }}/{{ articles_next_page.url }}">&gt;</a>
    {% endif %}
</p>
{% endif %}
