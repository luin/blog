    <h2 class="article-title">院子里的树</h3>
  </header>
  <div class="typo article-body">
    <p>院子里有三棵树，东生每天徘徊在这个有三棵树的院子里。有时他会忽视那三棵树的存在，但大多数时候，他还是站在树下呆望着。他自然也有必要给那些树浇水，但却很少。有一段时间他曾天天浇水，直到他听别人说到树是不用浇水的。然而树终究如花一样枯了，只是东生没有在意——他觉得是自己枯了。</p>
<p>三十年前的一天，一个老人走在院子里，一圈圈绕着。突然他停下了脚步，望着空旷的院子，心中生出了三棵树。</p>
