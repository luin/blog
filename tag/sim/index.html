      <p class="article-meta" title="2012-03-05T00:00:00+01:00">05 Mar 2012</p>

    <div class="typo article-body">
      <p>最近入手了部iPhone 4 8GB，买时联通营业厅已经不提供给老用户的iPhone合约机套餐了，想要套餐就得用新号。</p>
<p>不过老SIM卡放到iPhone上还要剪成小卡（Micro SIM卡）。其实小卡和大卡本质是一样的，区别就在于大卡塑封的表面积要大些。去年移动已经提供剪卡服务了，不过本着自动动手丰衣足食的想法我还是亲自动手了！</p>
